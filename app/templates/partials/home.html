{% extends './partials/layout.html' %}

{% block content %}
<h1>Home</h1>
<p>Welcome Pok√©mon Trainer {{ user['name'] }}!</p>

<h2>Add a pokemon to the list!</h2>
<form action="{{ url_for('main.create_pokemon') }}" method="POST" class="my-2">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="form-group">
        <label for="type">Type </label>
        <input type="text" class="form-control" id="type" name="type">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h2>Catch 'em all!</h2>
{% for pokemon in pokemons %}
<div class="card mb-2">
    <div class="card-header">
        {{ pokemon['name'] }}
    </div>
    <div class="card-body">
        <a class="mx-5" href="{{  url_for('main.captured', id=pokemon['id']) }}"> Click here to catch </a>
    </div>
</div>

{% endfor %}
{% endblock content %}
